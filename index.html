<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="test"></div>
        
        <div id="displayOp">
            DISPLAY operation
        </div>

        <div id="displayNum">
            0
        </div>

        <div class="butts">
            <button id="clear" class = "clear">CLEAR</button>
            <button id="/" class="ops">/</button>
        </div>

        <div class="row4">
            <button id="7" class="nums">7</button>
            <button id="8" class="nums">8</button>
            <button id="9" class="nums">9</button>

            <button id="*" class="ops">*</button>
        </div>

        <div class="row3">
            <button id="4" class="nums">4</button>
            <button id="5" class="nums">5</button>
            <button id="6" class="nums">6</button>

            <button id="-" class="ops">-</button>

        </div>

        <div class="row2">
            <button id="1" class="nums">1</button>
            <button id="2" class="nums">2</button>
            <button id="3" class="nums">3</button>

            <button id="+" class="ops">+</button>
        </div>

        <div class="row1">
            <button id="0" class="nums">0</button>
            <button id="." class="nums">.</button>
            <button id="=" class="equals">=</button>

        </div>


        <script src="script.js" async defer></script>
    </body>
